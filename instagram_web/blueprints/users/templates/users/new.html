{% extends '_layout.html'%}
{% block content%}
<h1>Sign-Up Here!</h1>
{% for error in errors if errors|length>0%}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{error}}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
{%endfor%}
<form action="{{url_for('users.create')}}" method="POST">
    <div class="form-group">
        <label for="first_name">First Name:</label>
        <input name="first_name" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input name="last_name" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="username">Username:</label>
        <input name="username" type="text" class="form-control">
    </div>
    <div class="form-group">
            <input name="csrf_token" type="hidden" value= {{csrf_token()}} class="form-control">
    </div>
    <div class="form-group">
        <label for="email">Email address:</label>
        <input name="email" type="email" class="form-control">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input name="password" type="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary form-control">Add User</button>
</form>
{% endblock%}
