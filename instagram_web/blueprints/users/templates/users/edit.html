{% extends '_layout.html'%}
{% block content%}
<h1>Details for {{current_user.username}}</h1>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            {# add hybrid property to current_user #}
            <img src="{{current_user.profile_image_url}}" alt="" class="border-circle" height="200" width = "200">
        </div>
        <div class="col-md-5">
            <form action="{{url_for('users.update', id=current_user.id)}}" method="POST">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input name="username" type="text" class="form-control" value="{{current_user.username}}">
                </div>
                <div class="form-group">
                        <input name="csrf_token" type="hidden" value= {{csrf_token()}} class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input name="email" type="email" class="form-control" value="{{current_user.email}}">
                </div>
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input name="first_name" type="text" class="form-control" value="{{current_user.first_name}}">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input name="last_name" type="text" class="form-control" value="{{current_user.last_name}}">
                </div>
                {# <div class="form-group">
                    <label for="password">Password:</label>
                    <input name="password" type="password" class="form-control">
                </div> #}
                <div class="form-row">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary form-control" value =>Update My Details</button>
                    </div>
                    <div class="col-md-6">
                        <button type="link" class="btn btn-primary form-control">Change My Password</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>

{% endblock%}
