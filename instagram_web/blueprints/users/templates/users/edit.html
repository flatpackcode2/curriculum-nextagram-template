{% extends '_layout.html'%}
{% block content%}
<h1>Details for {{current_user.name}}</h1>
<form action="{{url_for('users.update', id=current_user.id)}}" method="POST">
    <div class="form-group">
        <label for="first_name">First Name:</label>
        <input name="first_name" type="text" class="form-control" value="{{current_user.first_name}}">
    </div>
    <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input name="last_name" type="text" class="form-control" value="{{current_user.last_name}}">
    </div>
    <div class="form-group">
        <label for="username">Username:</label>
        <input name="username" type="text" class="form-control" value="{{current_user.username}}">
    </div>
    <div class="form-group">
            <input name="csrf_token" type="hidden" value= {{csrf_token()}} class="form-control">
    </div>
    <div class="form-group">
        <label for="email">Email address:</label>
        <input name="email" type="email" class="form-control" value="{{current_user.email}}">
    </div>
    {# <div class="form-group">
        <label for="password">Password:</label>
        <input name="password" type="password" class="form-control">
    </div> #}
    <div class="form-row">
        <div class="col-md-4">
            <button type="submit" class="btn btn-primary form-control">Update My Details</button>
        </div>
        <div class="col-md-4">
            <button type="link" class="btn btn-primary form-control">Change My Password</button>
        </div>
    </div>
</form>
{% endblock%}
